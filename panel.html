<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claude Code Digest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="panel.css" />
</head>
<body class="panel-mode">
  <div id="app">
    <header class="app-header">
      <div>
        <h1>Claude Code Digest</h1>
        <div class="header-meta">
          <span id="digest-date" class="date-text"></span>
          <span id="unread-count" class="unread-count"></span>
        </div>
      </div>
      <button id="settings-btn" class="icon-btn" title="Settings">
        ‚öôÔ∏è
      </button>
    </header>

    <section class="controls">
      <button id="play-all-btn" class="primary-btn">‚ñ∂ Play All</button>
      <button id="pause-btn" class="secondary-btn">‚è∏ Pause</button>
      <button id="resume-btn" class="secondary-btn">‚ñ∂ Resume</button>
      <button id="stop-btn" class="secondary-btn">‚èπ Stop</button>

      <div class="voice-controls">
        <div class="control-row">
          <label for="voice-select">Voice</label>
          <select id="voice-select">
            <option value="">Loading...</option>
          </select>
        </div>
        <div class="control-row speed-row">
          <label for="speed-slider">Speed</label>
          <input type="range" id="speed-slider" min="0.5" max="2" step="0.25" value="1" />
          <span id="speed-value">1.0x</span>
        </div>
      </div>
    </section>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="digest">Digest</button>
      <button class="tab-btn" data-tab="playlist">
        Playlist
        <span id="playlist-count" class="tab-badge" style="display: none;">0</span>
      </button>
    </nav>

    <main id="digest-container" class="tab-content active"></main>
    <div id="playlist-container" class="tab-content"></div>

    <footer class="app-footer">
      <span id="last-updated"></span>
      <div class="footer-actions">
        <button id="refresh-btn" class="text-btn">‚Üª Refresh</button>
        <button id="copy-btn" class="text-btn">üìã Copy</button>
        <button id="podcast-btn" class="text-btn">üéôÔ∏è Podcast</button>
      </div>
    </footer>
  </div>

  <!-- Settings panel -->
  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-header">
      <h2>Settings</h2>
      <button id="settings-close-btn" class="icon-btn">‚úï</button>
    </div>
    <div class="settings-body">
      <div class="settings-row">
        <label for="theme-toggle">Dark theme</label>
        <input type="checkbox" id="theme-toggle" checked />
      </div>
      <div class="settings-row">
        <label for="settings-voice">Default voice</label>
        <select id="settings-voice">
          <option value="">Loading...</option>
        </select>
      </div>
      <div class="settings-row speed-row">
        <label for="voice-rate">Speed</label>
        <input type="range" id="voice-rate" min="0.5" max="2" step="0.25" value="1" />
        <span id="settings-speed-value">1.0x</span>
      </div>
      <p class="settings-note">
        Voices are provided by your operating system. Speed affects playback rate.
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
